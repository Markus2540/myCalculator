<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="gridtemplateareas.css">
        <title>Calculator</title>
        <meta name="author" content="Markus2540">
        <script type="module" src="laskin.js"></script>
    </head>
    <body>
        <header>
            <h1>Header</h1>
        </header>
        <nav>
            <h2 class="sticky">Nav</h2>
            <ul class="sticky2">
                <li>Link</li>
                <li>Link</li>
                <li>Link</li>
                <li>Link</li>
            </ul>
        </nav>
        <main>
            <div id="calculatorwrapper">
                <div id="calculatorarea">
                    <div id="currentinputarea">
                        <span id="currentinput"></span>
                    </div>
                    <div id="previewresultarea">
                        <span id="previewresult"></span>
                    </div>
                    <div id="calculatorinputbuttons">
                        <div>AC</div>
                        <div>√</div>
                        <div>^</div>
                        <div>!</div>
                        <div>(</div>
                        <div>)</div>
                        <div>%</div>
                        <div>÷</div>
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                        <div>*</div>
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                        <div>-</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>+</div>
                        <div>0</div>
                        <div>.</div>
                        <div>&#x232B</div>
                        <div>=</div>
                    </div>
                </div>
                <div id="historyarea">
                    <h2>History</h2>
                    <div id="historyparagraph"></div>
                </div>
            </div>
        </main>
        <footer>
            <h2>Footer</h2>
        </footer>
    </body>
</html>
